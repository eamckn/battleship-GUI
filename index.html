<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <dialog id="player-name">
        <p>Welcome to</p>
        <h1>BATTLESHIP</h1>
        <label for="player-one-name">Please enter your name:</label>
        <input type="text" name="player-one-name" id="player-one-name" />
        <button>Submit</button>
      </dialog>
      <dialog id="rules">
        <p>HOW TO PLAY</p>
        <ul>
          <li>
            Drag and drop your ships onto the desired square. Ships will be
            placed with their leftmost end on the highlighted square.
          </li>
          <li>Once you drop your ship, it cannot be relocated!</li>
          <li>
            If you need a refresher on the game rules, click
            <a
              target="_blank"
              href="https://www.hasbro.com/common/instruct/battleship.pdf"
              >here</a
            >.
          </li>
        </ul>
        <button autofocus>Start</button>
      </dialog>
      <div class="display player1">
        <div class="gameboard player1"></div>
        <div class="ships player1"></div>
      </div>
      <div class="display player2 hide">
        <div class="gameboard player2"></div>
        <div class="ships player2 hide"></div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
